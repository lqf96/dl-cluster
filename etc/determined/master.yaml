port: 8080
task_container_defaults:
  network_mode: dl-cluster
  direct_connectivity: true
  image: lqf96/dl-cluster:ubuntu-20.04
  bind_mounts:
    - host_path: {{ env "DL_SHARED_DIR" }}
      container_path: {{ env "DL_SHARED_DIR" }}
  environment_variables:
    - DL_SHARED_DIR={{ env "DL_SHARED_DIR" }}
    - DL_CLUSTER_ENV={{ env "DL_CLUSTER_ENV" }}
cluster_name: nsl-cluster-1
db:
  host: db
  name: determined
  port: 5432
  user: postgres
  password: {{ secret "db-passwd" }}
checkpoint_storage:
  type: shared_fs
  host_path: /mnt/cluster/checkpoints
